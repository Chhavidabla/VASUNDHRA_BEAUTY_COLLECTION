            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: 1;
        }

        .product-card:hover .product-image::before {
            transform: translateX(100%);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;
            justify-content: center;

        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

                // Create image content based on whether URL exists or not
                let imageContent = '';
                if (isValidImageUrl(product.image)) {
                    imageContent = `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div class=\\'image-placeholder\\'>${product.name.charAt(0)}</div>'">`;
                } else {
                    imageContent = `<div class="image-placeholder">${product.name.charAt(0)}</div>`;
                }
                
                productCard.innerHTML = `
                    ${product.discount ? `<div class="discount-badge">${product.discount}</div>` : ''}
                    <div class="category-badge">${getCategoryName(product.category)}</div>
                    <div class="product-image">${imageContent}</div>
                    <div class="product-info">
                        <div class="product-category">${getCategoryName(product.category)}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">‚Çπ${product.price.toLocaleString()}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-rating">
                            <div class="stars">${getStars(product.rating)}</div>
                            <div class="rating-text">${product.rating} (${product.reviews} reviews)</div>
                        </div>
                        <div class="button-group">
                            <button class="btn btn-primary" onclick="viewDetails('${product.name}')">View Details</button>
                            <button class="btn btn-secondary" onclick="addToCart('${product.name}')">Add to Cart</button>
                        </div>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        function isValidImageUrl(url) {
            return url && (url.startsWith('http://') || url.startsWith('https://'));
        }

        function getCategoryName(category) {
            const categories = {
                'beauty': 'Beauty & Cosmetics',
                'fashion': 'Fashion & Dresses',
                'appliances': 'Home Appliances',
                'electronics': 'Electronics',
                'jewelry': 'Jewelry & Accessories',
                'health': 'Health & Wellness',
                'home': 'Home & Living',
                'sports': 'Sports & Fitness'
            };
            return categories[category] || category;
        }

        function getStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '‚≠ê';
            }
            
            if (hasHalfStar) {
                stars += '‚≠ê';
            }
            
            return stars;
        }

        function filterProducts() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            
            if (selectedCategory === 'all') {
                currentProducts = [...products];
            } else {
                currentProducts = products.filter(product => product.category === selectedCategory);
            }
            
            displayProducts(currentProducts);
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                currentProducts = [...products];
            } else {
                currentProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm) ||
                    getCategoryName(product.category).toLowerCase().includes(searchTerm)
                );
            }
            
            displayProducts(currentProducts);
        }

        function viewDetails(productName) {
            alert(`Viewing details for: ${productName}`);
        }

        function addToCart(productName) {
            alert(`Added to cart: ${productName}`);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts(products);
            
            // Add search functionality on Enter key
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
        });
    </script>
</body>
</html>
